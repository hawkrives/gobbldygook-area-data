name: Computer Science
type: major
degree: Bachelor of Arts
catalog: 2018-19

result:
  type: count-of
  count: all
  of:
    - {type: requirement, name: Foundation}
    - {type: requirement, name: Core}
    - {type: requirement, name: Electives}
    - {type: requirement, name: Capstone}

attributes:
  courses:
    CSCI 276: [csci_elective]
    CSCI 333: [csci_elective]
    CSCI 336: [csci_elective]
    CSCI 273: [csci_elective]
    CSCI 284: [csci_elective]
    CSCI 300: [csci_elective]
    CSCI 316: [csci_elective]
    CSCI 315: [csci_elective]
    CSCI 350: [csci_elective]
    ID 259 2000.1: [csci_elective]

requirements:
  - name: Foundation
    result:
      type: count-of
      count: all
      of:
        - {type: either, either: [CSCI 121, CSCI 125]}
        - CSCI 241
        - {type: both, both: [CSCI 251, CSCI 252]}
        - type: count-of
          count: 1
          of: [MATH 232, MATH 252, MATH 244]

  - name: Core
    result:
      type: count-of
      count: all
      of:
        - CS 253
        - CS 263
        - {type: requirement, name: Languages}
        - {type: requirement, name: Systems}

    requirements:
      - name: Languages
        result:
          type: count-of
          count: any
          of: [CSCI 276, CSCI 333, CSCI 336]

      - name: Systems
        result:
          type: count-of
          count: any
          of:
            - CSCI 273
            - CSCI 284
            - {type: course, course: CSCI 300, year: 2000, semester: Fall}

  - name: Electives
    result:
      type: given
      given: courses
      where: {attribute: csci_elective}
      what: courses
      do: count >= 2

  - name: Capstone
    result:
      type: course
      course: CSCI 390
