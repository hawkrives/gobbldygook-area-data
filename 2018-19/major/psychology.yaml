name: Psychology
type: major
degree: Bachelor of Arts
catalog: 2018-19

result:
  type: count-of
  count: all
  of:
    - {type: requirement, name: Foundation}
    - {type: requirement, name: Content Core}
    - {type: requirement, name: Level III Capstone}
    - {type: requirement, name: General Education}
    - {type: requirement, name: Electives}

limits:
  - {at_most: 2, where: {institution: '! STO', course: '! PSYCH 125'}}

attributes:
  courses:
    ID 271 2018-1: [psych_elective]
    ID 271B 2019-1: [psych_elective]
    PSYCH 220: [psych_elective]
    PSYCH 221: [psych_elective]
    PSYCH 235: [psych_elective]
    PSYCH 236: [psych_elective]
    PSYCH 237: [psych_elective]
    PSYCH 238: [psych_elective]
    PSYCH 241: [psych_elective]
    PSYCH 244: [psych_elective]
    PSYCH 247: [psych_elective]
    PSYCH 220: [psych_elective]
    PSYCH 221: [psych_elective]
    PSYCH 222: [psych_elective]
    PSYCH 223: [psych_elective]
    PSYCH 224: [psych_elective]
    PSYCH 225: [psych_elective]
    PSYCH 227: [psych_elective]
    PSYCH 250: [psych_elective]
    PSYCH 251: [psych_elective]
    PSYCH 336: [psych_elective, psych_level_3]
    PSYCH 338: [psych_elective, psych_level_3]
    PSYCH 339: [psych_elective, psych_level_3]
    PSYCH 341: [psych_elective, psych_level_3]
    PSYCH 342: [psych_elective, psych_level_3]
    PSYCH 344: [psych_elective, psych_level_3]
    PSYCH 350: [psych_elective, psych_level_3]
    PSYCH 375: [psych_elective, psych_level_3]
    PSYCH 378: [psych_elective, psych_level_3]
    PSYCH 390: [psych_elective, psych_level_3]
    PSYCH 391: [psych_elective, psych_level_3]
    PSYCH 394: [psych_elective, psych_level_3]
    PSYCH 395: [psych_elective, psych_level_3]
    PSYCH 396: [psych_elective, psych_level_3]
    PSYCH 398: [psych_elective, psych_level_3]

requirements:
  - name: Foundation
    result:
      type: both
      both:
        - PSYCH 125
        - PSYCH 230

  - name: Content Core
    result:
      type: count-of
      count: all
      of:
        - {type: requirement, name: Natural Science}
        - {type: requirement, name: Social Science}

    requirements:
      - name: Natural Science
        result:
          type: count-of
          count: 2
          of: [PSYCH 235, PSYCH 236, PSYCH 237, PSYCH 238]

      - name: Social Science
        result:
          type: count-of
          count: 2
          of: [PSYCH 241, PSYCH 244, PSYCH 247, PSYCH 249]

  - name: Level III Capstone
    result:
      type: given
      given: courses
      where: { attribute: psych_level_3 }
      limit:
        # Only one PSYCH 396 or PSYCH 398 may fulfill the level III requirement
        - {at_most: 1, where: {course: 'PSYCH 396 | PSYCH 398'}}
      what: courses
      do: count >= 2

  - name: General Education
    result:
      type: count-of
      count: any
      of:
        - STAT 110
        - STAT 212
        - STAT 214
        - ECON 263

  - name: Electives
    result:
      type: given
      given: courses
      where: { attribute: psych_elective }
      what: courses
      do: count >= 2
