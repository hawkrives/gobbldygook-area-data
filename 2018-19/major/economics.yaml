name: Economics
type: major
degree: Bachelor of Arts
catalog: 2018-19

result:
  count: all
  of:
    - requirement: Foundation
    - requirement: Core
    - requirement: Economic Analysis

attributes:
  multicountable:
    - [{course: ECON 385}, {attribute: econ_level_3}]

  courses:
    ECON 200: [econ_level_2]
    ECON 210: [econ_level_2]
    ECON 218: [econ_level_2]
    ECON 220: [econ_level_2]
    ECON 222: [econ_level_2]
    ECON 242: [econ_level_2]
    ECON 243: [econ_level_2]
    ECON 245: [econ_level_2]
    ECON 247: [econ_level_2]
    ECON 249: [econ_level_2]
    ECON 371: [econ_level_3]
    ECON 372: [econ_level_3]
    ECON 373: [econ_level_3]
    ECON 374: [econ_level_3]
    ECON 376: [econ_level_3]
    ECON 382: [econ_level_3]
    ECON 385: [econ_level_3]
    ECON 399: [econ_level_3]


requirements:
  - name: Core
    result:
      count: all
      of:
        - ECON 261
        - ECON 262
        - either:
          - ECON 263
          - both: [STAT 272, ECON 385]

  - name: Foundation
    result:
      count: any
      of:
        - MATH 120
        - MATH 119

  - name: Economic Analysis
    result:
      count: all
      of:
        - requirement: Level II
        - requirement: Level III

        - given: these-requirements
          requirements:
            - Level II
            - Level III
          what: courses
          do: count >= 4

    requirements:
      - name: Level II
        result:
          given: courses
          where: {attribute: econ_level_2}
          what: courses
          do: count >= 1

      - name: Level III
        result:
          given: courses
          where: {attribute: econ_level_3}
          what: courses
          do: count >= 2


emphases:
  limits:
    - {at_most: 0, where: {grade: '< 2.0'}}

  choices:
    - name: International Economic Analysis and Policy
      result:
        both:
          - requirement: International Economics
          - requirement: Electives

      requirements:
        - name: International Economics
          result:
            course: ECON 382

        - name: Electives
          message:
            You may also choose an course outside of Economics Department that
            relates to international topics.
          result:
            count: 2
            of:
              - ECON 218
              - ECON 243
              - requirement: Non-Econ International Topics

          requirements:
            - name: Non-Econ International Topics
              contract: true
              message:
                You may also choose an course outside of Economics Department that
                relates to international topics.

    - name: Public Policy
      result:
        both:
          - requirement: Public Policy
          - requirement: Electives

      requirements:
        - name: Public Policy
          result:
            course: ECON 371

        - name: Electives
          result:
            count: 3
            of:
              - ECON 242
              - ECON 245
              - ECON 249
              - ECON 385

    - name: Management
      result:
        both:
          - requirement: Management
          - requirement: Electives

      requirements:
        - name: Management
          result:
            count: all
            of:
              - MGMT 225
              - MGMT 237
              - MGMT 251
              - MGMT 383

        - name: Electives
          result:
            count: any
            of:
              - MGMT 250
              - MGMT 252
              - MGMT 256
              - MGMT 281
              - requirement: Other MGMT Course

          requirements:
            - name: Other MGMT Course
              contract: true
              message:
                You may also negotiate some other MGMT course.

    - name: Finance
      result:
        both:
          - requirement: Finance
          - requirement: Electives

      requirements:
        - name: Finance
          result:
            count: all
            of:
              - MGMT 225
              - MGMT 237
              - MGMT 281
              - MGMT 380

        - name: Electives
          result:
            count: any
            of:
              - both: [MGMT 250, MGMT 251]
              - MGMT 252
              - MGMT 256
              - ECON 371
              - ECON 374
              - ECON 382
              - ECON 385
