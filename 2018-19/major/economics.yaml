              - MGMT 251
              - MGMT 383

        - name: Electives
          result:
            type: count-of
            count: any
            of:
              - MGMT 250
              - MGMT 252
              - MGMT 256
              - MGMT 281
              - {type: requirement, name: Other MGMT Course}

          requirements:
            - name: Other MGMT Course
              contract: true
              message:
