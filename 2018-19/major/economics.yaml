name: Economics
type: major
degree: Bachelor of Arts
catalog: 2018-19

result:
  type: count-of
  count: all
  of:
    - {type: requirement, name: Foundation}
    - {type: requirement, name: Core}
    - {type: requirement, name: Economic Analysis}

attributes:
  multicountable:
    - [{course: ECON 385}, {attribute: econ_level_3}]

  courses:
    ECON 200: [econ_level_2]
    ECON 210: [econ_level_2]
    ECON 218: [econ_level_2]
    ECON 220: [econ_level_2]
    ECON 222: [econ_level_2]
