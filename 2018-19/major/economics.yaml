    - name: Finance
      result:
        type: both
        both:
          - {type: requirement, name: Finance}
          - {type: requirement, name: Electives}

      requirements:
        - name: Finance
          result:
            type: count-of
            count: all
            of:
              - MGMT 225
              - MGMT 237
              - MGMT 281
              - MGMT 380

        - name: Electives
          result:
            type: count-of
            count: any
