    ECON 382: [econ_level_3]
    ECON 385: [econ_level_3]
    ECON 399: [econ_level_3]


requirements:
  - name: Core
    result:
      type: count-of
      count: all
      of:
        - ECON 261
        - ECON 262
        - type: either
          either:
            - ECON 263
            - {type: both, both: [STAT 272, ECON 385]}

  - name: Foundation
    result:
      type: count-of
      count: any
      of:
        - MATH 120
        - MATH 119

  - name: Economic Analysis
    result:
      type: count-of
      count: all
      of:
        - {type: requirement, name: Level II}
        - {type: requirement, name: Level III}

        - type: given
          given: these-requirements
          requirements:
            - Level II
            - Level III
          what: courses
          do: count >= 4

    requirements:
      - name: Level II
        result:
          type: given
          given: courses
          where: {attribute: econ_level_2}
          what: courses
          do: count >= 1

      - name: Level III
        result:
          type: given
          given: courses
          where: {attribute: econ_level_3}
          what: courses
          do: count >= 2


emphases:
  limits:
    - {at_most: 0, where: {graded: graded, grade: '< 2.0'}}

  choices:
    - name: International Economic Analysis and Policy
      result:
        type: both
        both:
          - {type: requirement, name: International Economics}
          - {type: requirement, name: Electives}

      requirements:
        - name: International Economics
          result:
            type: course
            course: ECON 382

        - name: Electives
          message:
            You may also choose an course outside of Economics Department that
            relates to international topics.
          result:
            type: count-of
            count: 2
            of:
              - ECON 218
              - ECON 243
              - {type: requirement, name: Non-Econ International Topics}

          requirements:
            - name: Non-Econ International Topics
              contract: true
              message:
                You may also choose an course outside of Economics Department that
                relates to international topics.

    - name: Public Policy
      result:
        type: both
        both:
          - {type: requirement, name: Public Policy}
          - {type: requirement, name: Electives}

      requirements:
        - name: Public Policy
          result:
            type: course
            course: ECON 371

        - name: Electives
          result:
            type: count-of
            count: 3
            of:
              - ECON 242
              - ECON 245
              - ECON 249
              - ECON 385

    - name: Management
      result:
        type: both
        both:
          - {type: requirement, name: Management}
