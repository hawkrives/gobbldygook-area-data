            result:
              count: 2
              of:
                - ES/PS 201
                - ENVST 232
                - ENVST 235
                - ES/PS 276
                - { course: ENVST 281, year: 2000, semester: Fall }
                - { course: ENVST 381, year: 2000, semester: Fall }
                - { course: ENVST 396, year: 2000, semester: Fall }
                - ECON 243
                - PSYCH 227
                - SOAN 247
                - { course: SOAN 297, year: 2000, semester: Fall }
                - PSCI 221
                - SOAN 222
                - ID 234
                - AS/ES 227

      - name: Arts and Humanities
        result:
          count: all
          of:
            - requirement: Natural Science for Social Sciences
            - requirement: Arts and Humanities for Social Sciences
            - requirement: Methodological Analysis
            - requirement: Economic Analysis
            - requirement: Environmental Political Policy and Institutions
            - requirement: Social Science Electives

            - given: these-requirements
              requirements:
                - requirement: Natural Science for Social Sciences
                - requirement: Arts and Humanities for Social Sciences
                - requirement: Methodological Analysis
                - requirement: Economic Analysis
                - requirement: Environmental Political Policy and Institutions
                - requirement: Social Science Electives
              what: courses
              do: count >= 9

        requirements:
          - name: Natural Science for Arts and the Humanities
            result:
              count: 1
              of:
                - ENVST 123
                - ENVST 245
                - ENVST 255
                - { course: ENVST 281, year: 2000, semester: Fall }
                - { course: ENVST 381, year: 2000, semester: Fall }
                - BI/ES 226
                - BI/ES 228
                - BI/ES 286
                - BI/ES 350
                - BIO 224
                - either: [BIO 226, BIO 261]
                - CHEM 124
                - both: [CHEM 225, CHEM 256]
                - { course: BIO 391, year: 2000, semester: Fall }
                - { course: CHEM 391, year: 2000, semester: Fall }

          - name: Social Sciences for Arts and the Humanities
            result:
              count: 1
              of:
                - ENVST 232
                - ENVST 235
                - { course: ENVST 281, year: 2000, semester: Fall }
                - { course: ENVST 381, year: 2000, semester: Fall }
                - ES/PS 201
                - ES/PS 276
                - ECON 242
                - PSCI 221
                - PSYCH 227
                - SOAN 222
