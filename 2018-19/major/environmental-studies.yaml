name: Environmental Studies
type: major
degree: Bachelor of Arts
catalog: 2018-19

result:
  count: all
  of:
    - Major
    - Areas of Emphasis

requirements:
  - name: Major
    result:
      count: all
      of: [ENVST 137, ENVST 237, ENVST 399]

  - name: Areas of Emphasis
    result:
      count: any
      of:
        - requirement: Natural Science
        - requirement: Social Science
        - requirement: Arts and Humanities

    requirements:
      - name: Natural Science
        result:
          count: all
          of:
            - requirement: Social Sciences for Natural Science
            - requirement: Arts and Humanities for Natural Science
            - requirement: Statistics, Modeling, and Mapping
            - requirement: Intermediate Chemistry
            - requirement: Intermediate Ecology
            - requirement: Environmental Science

            - given: these-requirements
              requirements:
                - requirement: Social Sciences for Natural Science
                - requirement: Arts and Humanities for Natural Science
                - requirement: Statistics, Modeling, and Mapping
                - requirement: Intermediate Chemistry
                - requirement: Intermediate Ecology
                - requirement: Environmental Science
              what: courses
              do: count >= 9

        requirements:
          - name: Social Sciences for Natural Science
            result:
              count: 1
              of:
                - ES/PS 201
                - ENVST 232
                - ENVST 235
                - ES/PS 276
                - AS/ES 277
                - { course: ENVST 281, year: 2014, semester: Summer Session 2 }
                - ENVST 381
                - ECON 242
                - ID 234
                - PSCI 221
                - PSYCH 227
                - SOAN 222
                - SOAN 247
                - { course: SOAN 297, year: 2015, semester: Spring }

          - name: Arts and Humanities for Natural Science
            result:
              count: 1
              of:
                - ENVST 202
                - either: [PHIL 257, REL 278]

          - name: Statistics, Modeling, and Mapping
            result:
              count: 1
              of: [ENVST 255, STAT 212, STAT 272]

          - name: Intermediate Chemistry
            result:
              count: 1
              of:
                - both: [CHEM 248, CHEM 254]
                - both: [CHEM 255, CHEM 256]

          - name: Intermediate Ecology
            result:
              count: 1
              of: [BIO 261, BIO 226]

          - name: Environmental Science
            result:
              given: these-courses
              courses:
                - ENVST 123
                - BI/ES 226
                - BI/ES 228
                - ENVST 245
                - ENVST 255
                - { course: ENVST 281, year: 2000, semester: Fall }
                - BI/ES 286
                - BI/ES 250
                - { course: ENVST 381, year: 2000, semester: Fall }
                - ENVST 397
                - BIO 224
                - BI/ES 350
                - BIO 371
                - { course: BIO 391, year: 2000, semester: Fall }
                - { course: CHEM 391, year: 2000, semester: Fall }
                - { course: ENVST 391, year: 2000, semester: Fall }
              repeats: first
              limit:
                - where: { subject: "! ENVST", level: "200" }
                  at_most: 1
                - where: { level: "! 300" }
                  at_most: 2
              what: courses
              do: count >= 3

      - name: Social Science
        result:
          count: all
          of:
            - requirement: Natural Science for Social Sciences
            - requirement: Arts and Humanities for Social Sciences
            - requirement: Methodological Analysis
            - requirement: Economic Analysis
            - requirement: Environmental Political Policy and Institutions
            - requirement: Social Science Electives

            - given: these-requirements
              requirements:
                - requirement: Natural Science for Social Sciences
                - requirement: Arts and Humanities for Social Sciences
                - requirement: Methodological Analysis
                - requirement: Economic Analysis
                - requirement: Environmental Political Policy and Institutions
                - requirement: Social Science Electives
              what: courses
              do: count >= 9

        requirements:
          - name: Natural Science for Social Sciences
            result:
              count: 1
              of:
                - ENVST 123
                - ENVST 245
                - ENVST 255
                - { course: ENVST 281, year: 2000, semester: Fall }
                - { course: ENVST 381, year: 2000, semester: Fall }
                - BI/ES 226
                - BI/ES 228
                - BI/ES 286
                - BI/ES 350
                - BIO 224
                - either: [BIO 226, BIO 261]
                - CHEM 124
                - both: [CHEM 225, CHEM 256]
                - { course: BIO 391, year: 2000, semester: Fall }
                - { course: CHEM 391, year: 2000, semester: Fall }

          - name: Arts and Humanities for Social Sciences
            result:
              count: 1
              of:
                - ENVST 202
                - ENVST 270
                - { course: ENVST 281, year: 2000, semester: Fall }
                - { course: ENVST 381, year: 2000, semester: Fall }
                - FILM 230
                - GERM 276
                - HIST 245
                - HIST 275
                - { course: NORW 224, year: 2000, semester: Fall }
                - either: [PHIL 257, REL 278]
                - ENGL 276

          - name: Methodological Analysis
            result:
              count: 1
              of:
                - ENVST 255
                - STAT 110
                - STAT 212
                - STAT 214
                - STAT 272
                - ECON 263
                - SOAN 371
                - PSYCH 230
                - PSCI 220

          - name: Economic Analysis
