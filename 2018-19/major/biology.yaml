      where: {attribute: bio_elective}
      what: courses
      action: {count: '>= 2'}

  - name: Chemistry
    result:
      type: count-of
      count: any
      of:
        - {type: count-of, count: all, of: [CHEM 121, CHEM 123, CHEM 126]}
        - {type: count-of, count: all, of: [CHEM 125, CHEM 126]}
        - {type: count-of, count: all, of: [CH/BI 125, CH/BI 126]}
