name: Biology
type: major
degree: Bachelor of Arts
catalog: 2018-19

result:
  type: both
  both:
    - type: count-of
      count: all
      of:
        - {type: requirement, name: Foundation}
        - {type: requirement, name: Core}
        - {type: requirement, name: Level III}
        - {type: requirement, name: Electives}
        - {type: requirement, name: Chemistry}
    - type: given
      given: these-requirements
      requirements:
        - Foundation
        - Core
        - Level III
        - Electives
        - Chemistry
      where: {grade: '>= C', level: '>= 200'}
      what: courses
      action: {count: '>= 4'}

