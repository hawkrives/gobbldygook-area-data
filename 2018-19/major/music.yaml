name: Music
type: major
degree: Bachelor of Arts
catalog: 2018-19

result:
  count: all
  of:
    - requirement: Core
    - requirement: Musicology
    - requirement: Electives
    - requirement: Performance Studies
    - requirement: Official Ensemble Participation
    - requirement: Performances
    - requirement: Recital Attendance

requirements:
  - name: Core
    result:
      count: all
      of:
        - MUSIC 114
        - MUSIC 141
        - {course: MUSIC 161, grade: B-}
        - {course: MUSIC 162, grade: B-}
        - either: [MUSIC 212, MUSIC 214]

  - name: Musicology
    result:
      count: 1
      of: [MUSIC 340, MUSIC 341, MUSIC 342, MUSIC 343, MUSIC 344,
           MUSIC 345, MUSIC 346, MUSIC 347, MUSIC 348, MUSIC 349]

  - name: Electives
    result:
      given: courses
      where: {subject: MUSIC, level: '200 | 300'}
      limit:
        - where: {level: '200'}
          at_most: 3
      what: courses
      do: count >= 4

  - name: Performance Studies
    message:
      6 semesters; 4 in the same instrument/voice

    result:
      count: 1
