      type: given
      given: courses
      where: {subject: 'MUSEN'}
      what: terms
      action: {count: '>= 4'}

  - name: Performances
    message:
      Two solo performances on a St. Olaf Student Recital.
    result:
      type: given
      given: performances
      where: {name: 'Instrumental Student Recital | Vocal Lab Choir Solo'}
      what: performances
      action: {count: '>= 2'}

  - name: Recital Attendance
    message:
      You must attend 10 recitals per semester on campus, with a minimum of 60 overall.
    result:
      type: given
      given: attendances
      what: attendances
      action: {count: '>= 60'}


emphases:
  limits: []

  choices:
    - name: Composition
      result:
        type: count-of
        count: all
        of:
          - {type: requirement, name: Courses}
          - {type: requirement, name: Lessons}
          - {type: requirement, name: Performances}
          - {type: requirement, name: Portfolio}

      requirements:
        - name: Courses
          result:
            type: count-of
            count: all
            of:
              - MUSIC 225
              - MUSIC 324

        - name: Lessons
          result:
            type: given
            given: these-courses
            courses: [MUSPF 326]
            repeats: all
            what: terms
            action: {count: '>= 4'}

        - name: Performances
          message:
            2 composition performances, at least 1 in junior or senior year
          result:
            type: both
            both:
              - type: given
                given: performances
                where: {name: 'AAA | BBB'}
                what: performances
                action: {count: '>= 2'}
              - type: given
                given: performances
                where: {name: 'AAA | BBB', year: 'senior-year | junior-year'}
                what: performances
                action: {count: '>= 1'}

        - name: Portfolio
          message:
            With approval of the composition faculty, the student submits a
            portfolio of at least 3 compositions previously submitted for Level
            III composition courses to the Music Office by May 1 of the senior
            year
          department_audited: true

    - name: Musicology
      result:
        type: count-of
        count: all
        of:
          - {type: requirement, name: Courses}
          - {type: requirement, name: More Courses}
          - {type: requirement, name: Portfolio}

      requirements:
        - name: Courses
          result:
            type: count-of
            count: 2
            of:
              - MUSIC 340
              - MUSIC 341
              - MUSIC 342
              - MUSIC 343
              - MUSIC 344
              - MUSIC 345
              - MUSIC 346
              - MUSIC 347
              - MUSIC 348
              - MUSIC 349

        - name: More Courses
          result:
            type: count-of
            count: 1
            of:
              - MUSIC 312
              - MUSIC 313
              - MUSIC 314
              - MUSIC 340
              - MUSIC 341
              - MUSIC 342
              - MUSIC 343
              - MUSIC 344
              - MUSIC 345
              - MUSIC 346
              - MUSIC 347
              - MUSIC 348
              - MUSIC 349

        - name: Portfolio
          message:
            With approval of the musicology faculty, the student submits a
            portfolio of at least 3 papers previously submitted for Level III
            musicology courses to the Music Office by May 1 of the senior year.
            One of these must be revised with faculty supervision to demonstrate
            the student's best work in musiciology
          department_audited: true

    - name: Theory
      result:
        type: count-of
        count: all
        of:
          - {type: requirement, name: Courses}
          - {type: requirement, name: Portfolio}

      requirements:
        - name: Courses
          result:
            type: count-of
            count: all
            of:
              - MUSIC 312
              - MUSIC 313
              - MUSIC 314

        - name: Portfolio
          message:
            With approval of the theory faculty, the student submits a portfolio
            of at least 3 papers previously submitted for Level III theory
            courses to the Music Office by May 1 of the senior year. One of these
            must be revised with faculty supervision to demonstrate the student's
            best work in music analysis
          department_audited: true
