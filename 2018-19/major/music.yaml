name: Music
type: major
degree: Bachelor of Arts
catalog: 2018-19

result:
  type: count-of
  count: all
  of:
    - {type: requirement, name: Core}
    - {type: requirement, name: Musicology}
    - {type: requirement, name: Electives}
    - {type: requirement, name: Performance Studies}
    - {type: requirement, name: Official Ensemble Participation}
    - {type: requirement, name: Performances}
    - {type: requirement, name: Recital Attendance}

requirements:
  - name: Core
    result:
      type: count-of
      count: all
      of:
        - MUSIC 114
        - MUSIC 141
        - {type: course, course: MUSIC 161, grade: B-}
        - {type: course, course: MUSIC 162, grade: B-}
        - {type: either, either: [MUSIC 212, MUSIC 214]}

  - name: Musicology
    result:
      type: count-of
      count: 1
      of: [MUSIC 340, MUSIC 341, MUSIC 342, MUSIC 343, MUSIC 344,
           MUSIC 345, MUSIC 346, MUSIC 347, MUSIC 348, MUSIC 349]

  - name: Electives
    result:
      type: given
      given: courses
      where: {subject: MUSIC, level: '200 | 300'}
      limit:
        - where: {level: '200'}
          at_most: 3
      what: courses
      action: {count: '>= 4'}

  - name: Performance Studies
    message:
      6 semesters; 4 in the same instrument/voice

    result:
      type: count-of
      count: 1
      of:
        - {type: requirement, name: Bassoon}
        - {type: requirement, name: Clarinet}
        - {type: requirement, name: Drumset}
        - {type: requirement, name: Euphonium}
        - {type: requirement, name: Flute}
        - {type: requirement, name: French Horn}
        - {type: requirement, name: Hardanger Fiddle}
        - {type: requirement, name: Harp}
        - {type: requirement, name: Harpsichord}
        - {type: requirement, name: Jazz Piano}
        - {type: requirement, name: Jazz Saxophone}
        - {type: requirement, name: Oboe}
        - {type: requirement, name: Organ}
        - {type: requirement, name: Percussion}
        - {type: requirement, name: Piano}
        - {type: requirement, name: Saxophone}
        - {type: requirement, name: String Bass}
        - {type: requirement, name: Trombone}
        - {type: requirement, name: Trumpet}
        - {type: requirement, name: Tuba}
        - {type: requirement, name: Viola}
        - {type: requirement, name: Violin}
        - {type: requirement, name: Violoncello}
        - {type: requirement, name: Voice}

    requirements:
      - name: Bassoon
        result:
          type: given
          given: these-requirements
          requirements: [Lessons, Other Lessons]
          what: terms
          action: {count: '>= 6'}
        requirements:
          - name: Lessons
            result: {type: given, given: these-courses, courses: [MUSPF 102], repeats: all, what: terms, action: {count: '>= 4'}}
          - name: Other Lessons
            result: {type: given, given: courses, where: {subject: MUSPF, number: '! 102'}, what: terms, action: {count: '>= 2'}}

