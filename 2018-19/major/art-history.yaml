requirements:
  - name: Intro
    result:
      type: course
      course: ART 153

  - name: Methods
    result:
      type: course
      course: ART 350

  - name: Studio Art
    result:
      type: given
      given: courses
      where: {attribute: art_studio_art}
      what: courses
      do: count >= 1

  - name: Distribution
    message:
      At least two courses must focus on Asian, African, Indigenous American,
      or Near Eastern/Islamic art; at least two courses must focus on American
      or European art; one course must cover art created before 1700 CE; one
      must cover art created after 1700 CE.

    result:
      type: both
      both:
        - type: count-of
          count: all
          of:
            - {type: requirement, name: 'Asian, African, Indigenous American, or Near Eastern/Islamic Art'}
            - {type: requirement, name: European and American Art}
            - {type: requirement, name: Art created before 1700 CE}
            - {type: requirement, name: Art created after 1700 CE}

        - type: given
          given: these-requirements
          requirements:
            - Asian, African, Indigenous American, or Near Eastern/Islamic Art
            - European and American Art
            - Art created before 1700 CE
            - Art created after 1700 CE
          what: courses
          do: count >= 6

    requirements:
      - name: Asian, African, Indigenous American, or Near Eastern/Islamic Art
        result:
          type: given
          given: courses
          where: {attribute: art_locale_asian | art_locale_african | art_locale_indigenous_american | art_locale_near_eastern}
          what: courses
          do: count >= 2

      - name: European and American Art
        result:
          type: given
          given: courses
          where: {attribute: art_locale_european | art_locale_american}
          what: courses
          do: count >= 2

      - name: Art created before 1700 CE
        result:
          type: given
          given: courses
          where: {attribute: art_period_pre1700}
          what: courses
          do: count >= 1

      - name: Art created after 1700 CE
        result:
          type: given
          given: courses
          where: {attribute: art_period_post1700}
          what: courses
          do: count >= 1

  - name: Lasting Legacy
    department_audited: true
    message:
      Majors must successfully complete the non-credit, senior "lasting legacy"
      project or its equivalent.
