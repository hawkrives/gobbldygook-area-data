name: Mathematics
type: major
degree: Bachelor of Arts
catalog: 2018-19

result:
  both:
    - count: all
      of:
        - requirement: Basics
        - requirement: Transitions
        - requirement: Perspectives
        - {requirement: Interdisciplinary, optional: true}
        - requirement: Sequence
        - requirement: Level III

    - given: these-requirements
      requirements:
        - requirement: Basics
        - requirement: Transitions
        - requirement: Perspectives
        - requirement: Interdisciplinary
        - requirement: Sequence
        - requirement: Level III
      where: {institution: St. Olaf College}
      what: courses
      do: count >= 6

limiters:
  - where: {subject: '! MATH'}
    at_most: 2

attributes:
  multicountable:
    - [{attribute: math_perspective_a}, {attribute: math_level_3}, {attribute: math_transitions}]
    - [{attribute: math_perspective_c}, {attribute: math_level_3}, {attribute: math_transitions}]
    - [{attribute: math_perspective_d}, {attribute: math_level_3}, {attribute: math_transitions}]
    - [{attribute: math_perspective_m}, {attribute: math_level_3}, {attribute: math_transitions}]

  courses:
    CSCI 315: [math_level_3]
    CSCI 333: [math_level_3]
    MATH 226: [math_perspective_c]
    MATH 230: [math_perspective_c, math_perspective_m]
    MATH 232: [math_perspective_d]
    MATH 236: [math_perspective_m]
    MATH 239: [math_perspective_d]
    MATH 242: [math_perspective_m, math_transitions]
    MATH 244: [math_perspective_c, math_transitions]
    MATH 252: [math_perspective_a, math_transitions]
    MATH 262: [math_perspective_c, math_perspective_d, math_perspective_m]
    MATH 266: [math_perspective_m]
    MATH 330: [math_perspective_m, math_level_3]
    MATH 340: [math_perspective_c, math_level_3]
    MATH 344: [math_perspective_c, math_level_3]
    MATH 348: [math_perspective_a, math_level_3]
    MATH 352: [math_perspective_a, math_level_3]
    MATH 356: [math_perspective_a, math_level_3]
    MATH 364: [math_perspective_d, math_level_3]
    MATH 382: [math_level_3]
    MATH 384: [math_level_3]
    MATH 396: [math_level_3]
    MSCS 341: [math_perspective_m, math_level_3]
    MSCS 390: [math_level_3]
    STAT 212: [math_perspective_m]
    STAT 214: [math_perspective_m]
    STAT 272: [math_perspective_m]
    STAT 316: [math_perspective_m]
    STAT 322: [math_level_3]

requirements:
  - name: Basics
    result:
      count: all
      of:
        - MATH 120
        - either: [MATH 126, MATH 128]
        - MATH 220

  - name: Transitions
    result:
      given: courses
      where: {attribute: math_transitions}
      what: courses
      do: count >= 2

  - name: Perspectives
    message: One course from each of three of the four perspectives.

    result:
      count: 3
      of:
        - requirement: Axiomatic/Algebraic (A)
        - requirement: Continuous/Analytic (C)
        - requirement: Discrete/Combinatorial (D)
        - requirement: Modeling/Computation (M)

    requirements:
      - name: Axiomatic/Algebraic (A)
        result:
          given: courses
          where: {attribute: math_perspective_a}
          what: courses
          do: count >= 1

      - name: Continuous/Analytic (C)
        result:
          given: courses
          where: {attribute: math_perspective_c}
          what: courses
          do: count >= 1

      - name: Discrete/Combinatorial (D)
        result:
          given: courses
          where: {attribute: math_perspective_d}
          what: courses
          do: count >= 1

      - name: Modeling/Computation (M)
        result:
          given: courses
          where: {attribute: math_perspective_m}
          what: courses
          do: count >= 1

  - name: Interdisciplinary
    result:
      count: any
      of:
        - requirement: Chemistry
        - requirement: Economics
        - requirement: Physics

    requirements:
      - name: Chemistry
        result:
          both:
            - course: CHEM 371
            - given: areas
              where: {type: major, name: Chemistry}
              what: areas
              do: count = 1
      - name: Economics
        result:
          both:
            - course: ECON 385
            - given: areas
              where: {type: major, name: Economics}
              what: areas
              do: count = 1
      - name: Physics
        result:
          both:
            - course: PHYS 375
            - given: areas
              where: {type: major, name: Physics}
              what: areas
              do: count = 1

  - name: Level III
    result:
      given: courses
      where: {attribute: math_level_3}
      limit:
        - {at_most: 1, where: {subject: '! MATH'}}
      what: courses
      do: count >= 2

  - name: Sequence
    result:
      count: 1
      of:
        - both: [{course: MATH 220, can_match_used: true}, {course: MATH 356, can_match_used: true}]
        - both: [{course: MATH 220, can_match_used: true}, {course: MSCS 341, can_match_used: true}]
        - both: [{course: MATH 224, can_match_used: true}, {course: MATH 348, can_match_used: true}]
        - both: [{course: MATH 226, can_match_used: true}, {course: MATH 340, can_match_used: true}]
        - both: [{course: MATH 230, can_match_used: true}, {course: MATH 330, can_match_used: true}]
        - both: [{course: MATH 232, can_match_used: true}, {course: MATH 364, can_match_used: true}]
        - both: [{course: MATH 244, can_match_used: true}, {course: MATH 344, can_match_used: true}]
        - both: [{course: MATH 252, can_match_used: true}, {course: MATH 352, can_match_used: true}]
        - both: [{course: MATH 262, can_match_used: true}, {course: STAT 322, can_match_used: true}]
