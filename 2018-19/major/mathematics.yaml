name: Mathematics
type: major
degree: Bachelor of Arts
catalog: 2018-19

result:
  type: count-of
  count: all
  of:
    - {type: requirement, name: Basics}
    - {type: requirement, name: Transitions}
    - {type: requirement, name: Perspectives}
    - {type: requirement, name: Interdisciplinary}
    - {type: requirement, name: Sequence}
    - {type: requirement, name: Level III}

limiters:
  - where: {subject: '! MATH'}
    at_most: 2

attributes:
  multicountable:
    - [{attribute: math_perspective_a}, {attribute: math_level_3}, {attribute: math_transitions}]
    - [{attribute: math_perspective_c}, {attribute: math_level_3}, {attribute: math_transitions}]
    - [{attribute: math_perspective_d}, {attribute: math_level_3}, {attribute: math_transitions}]
    - [{attribute: math_perspective_m}, {attribute: math_level_3}, {attribute: math_transitions}]

  courses:
    CSCI 315: [math_level_3]
    CSCI 333: [math_level_3]
    MATH 226: [math_perspective_c]
    MATH 230: [math_perspective_c, math_perspective_m]
    MATH 232: [math_perspective_d]
    MATH 236: [math_perspective_m]
    MATH 239: [math_perspective_d]
    MATH 242: [math_perspective_m, math_transitions]
    MATH 244: [math_perspective_c, math_transitions]
    MATH 252: [math_perspective_a, math_transitions]
    MATH 262: [math_perspective_c, math_perspective_d, math_perspective_m]
    MATH 266: [math_perspective_m]
    MATH 330: [math_perspective_m, math_level_3]
    MATH 340: [math_perspective_c, math_level_3]
    MATH 344: [math_perspective_c, math_level_3]
    MATH 348: [math_perspective_a, math_level_3]
    MATH 352: [math_perspective_a, math_level_3]
    MATH 356: [math_perspective_a, math_level_3]
    MATH 364: [math_perspective_d, math_level_3]
    MATH 382: [math_level_3]
    MATH 384: [math_level_3]
    MATH 396: [math_level_3]
    MSCS 341: [math_perspective_m, math_level_3]
    MSCS 390: [math_level_3]
    STAT 212: [math_perspective_m]
    STAT 214: [math_perspective_m]
    STAT 272: [math_perspective_m]
    STAT 316: [math_perspective_m]
    STAT 322: [math_level_3]

requirements:
  - name: Basics
    result:
      type: count-of
      count: all
      of:
        - MATH 120
        - {type: either, either: [MATH 126, MATH 128]}
        - MATH 220

  - name: Transitions
    result:
      type: given
      given: courses
      where: {attribute: math_transitions}
      what: courses
      do: count >= 2

  - name: Perspectives
    message: One course from each of three of the four perspectives.
    result:
      type: count-of
      count: 3
      of:
        - {type: requirement, name: Axiomatic/Algebraic (A)}
        - {type: requirement, name: Continuous/Analytic (C)}
        - {type: requirement, name: Discrete/Combinatorial (D)}
        - {type: requirement, name: Modeling/Computation (M)}

    requirements:
      - name: Axiomatic/Algebraic (A)
        result:
          type: given
          given: courses
          where: {attribute: math_perspective_a}
          what: courses
          do: count >= 1

      - name: Continuous/Analytic (C)
        result:
          type: given
          given: courses
          where: {attribute: math_perspective_c}
          what: courses
          do: count >= 1

      - name: Discrete/Combinatorial (D)
        result:
          type: given
          given: courses
          where: {attribute: math_perspective_d}
          what: courses
          do: count >= 1

      - name: Modeling/Computation (M)
        result:
          type: given
          given: courses
          where: {attribute: math_perspective_m}
          what: courses
          do: count >= 1

  - name: Interdisciplinary
    result:
      type: count-of
      count: 0
      of:
        - {type: requirement, name: Chemistry}
        - {type: requirement, name: Economics}
        - {type: requirement, name: Physics}

    requirements:
      - name: Chemistry
        result:
          type: both
          both:
            - type: course
              course: CHEM 371
            - type: given
              given: areas
              where: {type: major, name: Chemistry}
              what: areas
              do: count = 1
      - name: Economics
        result:
          type: both
          both:
            - type: course
              course: ECON 385
            - type: given
              given: areas
              where: {type: major, name: Economics}
              what: areas
              do: count = 1
      - name: Physics
        result:
          type: both
          both:
            - type: course
              course: PHYS 375
            - type: given
              given: areas
              where: {type: major, name: Physics}
              what: areas
              do: count = 1

  - name: Level III
    result:
      type: given
      given: courses
      where: {attribute: math_level_3}
      limit:
        - {at_most: 1, where: {subject: '! MATH'}}
      what: courses
      do: count >= 2

  - name: Sequence
    result:
      type: count-of
      count: 1
      of:
        - type: both
          both:
            - {type: course, course: MATH 220, can_match_used: true}
            - {type: course, course: MATH 356, can_match_used: true}
        - type: both
          both:
            - {type: course, course: MATH 220, can_match_used: true}
            - {type: course, course: MSCS 341, can_match_used: true}
        - type: both
          both:
            - {type: course, course: MATH 224, can_match_used: true}
            - {type: course, course: MATH 348, can_match_used: true}
        - type: both
          both:
            - {type: course, course: MATH 226, can_match_used: true}
            - {type: course, course: MATH 340, can_match_used: true}
        - type: both
          both:
            - {type: course, course: MATH 230, can_match_used: true}
            - {type: course, course: MATH 330, can_match_used: true}
        - type: both
          both:
            - {type: course, course: MATH 232, can_match_used: true}
            - {type: course, course: MATH 364, can_match_used: true}
        - type: both
          both:
            - {type: course, course: MATH 244, can_match_used: true}
            - {type: course, course: MATH 344, can_match_used: true}
        - type: both
          both:
            - {type: course, course: MATH 252, can_match_used: true}
            - {type: course, course: MATH 352, can_match_used: true}
        - type: both
          both:
            - {type: course, course: MATH 262, can_match_used: true}
            - {type: course, course: STAT 322, can_match_used: true}
