name: Nursing
type: major
degree: Bachelor of Arts
catalog: 2018-19

result:
  count: all
  of:
    - requirement: Prerequisites
    - requirement: Requirements
    - requirement: Ethics

requirements:
  - name: Prerequisites
    message:
      These courses must be completed before beginning level III nursing courses.
    result:
      count: all
      of:
        - BIO 143
        - BIO 243
        - ID 210
        - NURS 110
        - PSYCH 125
        - PSYCH 241
        - {count: 1, of: [BIO 121, BIO 231]}
        - {count: 1, of: [SOAN 121, SOAN 128, SOAN 260, SOAN 264, SOAN 267]}

  - name: Ethics
    message:
      Nursing recommends taking the Biomedical Ethics (PHIL 250) course for this requirement
    result:
      given: courses
      where: {gereqs: EIN}
      what: courses
      do: count >= 1

  - name: Requirements
    result:
      count: all
      of:
        - NURS 211
        - NURS 311
        - NURS 312
        - NURS 313
        - NURS 314
        - NURS 315
        - NURS 316
        - NURS 317
        - NURS 318
        - NURS 319
        - NURS 399
