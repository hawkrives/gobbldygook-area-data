name: Theater
type: major
degree: Bachelor of Arts
catalog: 2018-19

result:
  all:
    - reference: Part 1
    - reference: Part 2
    - reference: Practicum

limits:
  - at-most: 1
    where:
      $and:
        - s/u: {$eq: true}
        - credits: {$eq: 1.00}

requirements:
  - name: Part 1
    result:
      all:
        - course: THEAT 130
        - course: THEAT 140
        - course: THEAT 180
        - course: THEAT 232
        - either:
            - course: THEAT 240
            - course: THEAT 250
        - course: THEAT 270
        - course: THEAT 271

  - name: Part 2
    result:
      count: 2
      of:
        - course: THEAT 338
        - course: THEAT 379
        - course: THEAT 380
        - course: THEAT 394
        - course: THEAT 398

  - name: Practicum
    message:
      All students must enroll in four practicum classes, of which at least one
      must be THEAT 233 and at least two must be THEAT 253; the fourth practicum
      class is then a choice of either 233 or 253.

    result:
      all:
        - reference: Acting
        - reference: Tech

        - from: {student: courses}
          where: {course: {$in: [THEAT 233, THEAT 253]}}
          assert: count(courses) >= 4

    requirements:
      - name: Acting
        result:
          from: {student: courses}
          where: {course: {$eq: THEAT 233}}
          assert: count(courses) >= 1

      - name: Tech
        result:
          from: {student: courses}
          where: {course: {$eq: THEAT 253}}
          assert: count(courses) >= 2
