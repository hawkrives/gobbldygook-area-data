requirements:
  - name: Research Methods
    result:
      course: PSCI 220

  - name: American Politics and Public Policy
    result:
      given: courses
      where: {attribute: psci_topic_american}
      what: courses
      do: count >= 1

  - name: Comparative Politics
    result:
      given: courses
      where: {attribute: psci_topic_comparative}
      what: courses
      do: count >= 1

  - name: International Relations
    result:
      given: courses
      where: {attribute: psci_topic_international}
      what: courses
      do: count >= 1

  - name: Political Theory
    result:
      given: courses
      where: {attribute: psci_topic_theory}
      what: courses
      do: count >= 1

  - name: Level III
    result:
      given: courses
      where: {attribute: psci_level_3}
      what: courses
      do: count >= 2

  - name: Additional Courses
    result:
      count: 1
      of:
        - requirement: Statistics
        - requirement: World Langauge

    requirements:
      - name: Statistics
        result:
          given: courses
          where: {department: STAT}
          what: courses
          do: count >= 1

      - name: World Langauge
        result:
          either:
            - requirement: French, German, Spanish
            - requirement: Chinese, Greek, Latin, Japanese, Norwegian, Russian

        requirements:
          - name: French, German, Spanish
            result:
              given: courses
              where:
                department: 'FREN | GERM | SPAN'
                number: '>= 232'
              what: courses
              do: count >= 1

          - name: Chinese, Greek, Latin, Japanese, Norwegian, Russian
            result:
              given: courses
              where:
                department: 'CHIN | GREEK | LATIN | JAPAN | NORW | RUSSN'
                number: '>= 231'
              what: courses
              do: count >= 1
