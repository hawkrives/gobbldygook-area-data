requirements:
  Research Methods:
    result:
      course: PSCI 220

  American Politics and Public Policy:
    result:
      given: courses
      where: {psci_topic: american}
      what: courses
      do: count >= 1

  Comparative Politics:
    result:
      given: courses
      where: {psci_topic: comparative}
      what: courses
      do: count >= 1

  International Relations:
    result:
      given: courses
      where: {psci_topic: international}
      what: courses
      do: count >= 1

  Political Theory:
    result:
      given: courses
      where: {psci_topic: theory}
      what: courses
      do: count >= 1

  Level III:
    result:
      count: 2
      of:
        - PSCI 311
        - PSCI 321
        - PSCI 350
        - PSCI 367
        - PSCI 370
        - PSCI 382
        - PSCI 384
        - PSCI 385

  Additional Courses:
    result:
      count: 1
      of:
        - requirement: Statistics
        - requirement: World Langauge

    requirements:
      Statistics:
        result:
          given: courses
          where: {department: STAT}
          what: courses
          do: count >= 1

      World Langauge:
        result:
          either:
            - requirement: French, German, Spanish
            - requirement: Chinese, Greek, Latin, Japanese, Norwegian, Russian

        requirements:
          French, German, Spanish:
            result:
              given: courses
              where:
                department: 'FREN | GERM | SPAN'
                number: '>= 232'
              what: courses
              do: count >= 1

          Chinese, Greek, Latin, Japanese, Norwegian, Russian:
            result:
              given: courses
              where:
                department: 'CHIN | GREEK | LATIN | JAPAN | NORW | RUSSN'
                number: '>= 231'
              what: courses
              do: count >= 1
