  - name: Political Theory
    result:
      type: given
      given: courses
      where: {attribute: psci_topic_theory}
      what: courses
      do: count >= 1

  - name: Level III
    result:
      type: given
      given: courses
      where: {attribute: psci_level_3}
      what: courses
      do: count >= 2

  - name: Additional Courses
    result:
      type: count-of
      count: 0
      of:
        - {type: requirement, name: Statistics}
        - {type: requirement, name: World Langauge}

    requirements:
      - name: Statistics
        result:
          type: given
          given: courses
          where: {subject: STAT}
          what: courses
          do: count >= 1

      - name: World Langauge
        result:
          type: either
          either:
            - {type: requirement, name: 'French, German, Spanish'}
            - {type: requirement, name: 'Chinese, Greek, Latin, Japanese, Norwegian, Russian'}

        requirements:
          - name: French, German, Spanish
            result:
              type: given
              given: courses
              where:
                subject: 'FREN | GERM | SPAN'
                number: '>= 232'
              what: courses
              do: count >= 1

          - name: Chinese, Greek, Latin, Japanese, Norwegian, Russian
            result:
              type: given
              given: courses
              where:
                subject: 'CHIN | GREEK | LATIN | JAPAN | NORW | RUSSN'
                number: '>= 231'
              what: courses
              do: count >= 1
