requirements:
  - name: Language
    save:
      - given: courses
        where: {attribute: classics_latin}
        what: courses
        name: Latin Courses

      - given: courses
        where: {attribute: classics_greek}
        what: courses
        name: Greek Courses

    result:
      type: count-of
      count: 1
      of:
        - type: both
          both:
            - type: given
              given: save
              save: Latin Courses
              what: courses
              do: count >= 6
            - type: given
              given: save
              save: Greek Courses
              what: courses
              do: count >= 3
        - type: both
          both:
            - type: given
              given: save
              save: Greek Courses
              what: courses
              do: count >= 6
            - type: given
              given: save
              save: Latin Courses
              what: courses
              do: count >= 3

  - name: Classics
    result:
      type: count-of
      count: 1
      of:
        - CLASS 121
        - CLASS 123
        - CLASS 126
        - CLASS 129
        - CLASS 241
        - CLASS 243
        - CLASS 244
        - CLASS 251
        - CLASS 253
        - CLASS 396

