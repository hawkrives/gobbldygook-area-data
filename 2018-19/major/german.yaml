name: German
type: major
degree: Bachelor of Arts
catalog: 2018-19

result:
  type: count-of
  count: all
  of:
    - {type: requirement, name: Level 250}
    - {type: requirement, name: Level 270}
    - {type: requirement, name: Level III}
    - {type: requirement, name: Electives}

requirements:
  - name: Level 250
    result:
      type: given
      given: these-courses
      courses: [GERM 251, GERM 252, GERM 253]
      repeats: first
      what: courses
      limit:
        - { at_most: 1, where: { institution: "! St. Olaf College" } }
      action: {count: '>= 2'}

  - name: Level 270
    result:
      type: given
      given: these-courses
      courses: [GERM 271, GERM 272, GERM 273, GERM 276]
      repeats: first
      what: courses
      limit:
        - { at_most: 1, where: { institution: "! St. Olaf College" } }
      action: {count: '>= 2'}

  - name: Level III
    message: This course will preferably be taken in the student's senior year.
    result:
      type: either
      either: [GERM 371, GERM 372]

  - name: Electives
    result:
      type: given
      given: these-requirements
      requirements:
        - Langauge
        - Interim In German
        - In Translation
      what: courses
      action: {count: '>= 3'}

    requirements:
      - name: Language
        result:
          type: course
          course: GERM 232

      - name: Interim In German
        message: You may count one German Interim abroad towards this requirement.
        registrar_audited: true

      - name: In Translation
        result:
          type: given
          given: these-courses
          courses:
            - GERM 147
            - GERM 249
            - GERM 263
            - ART 252
            - ART 271
            - HIST 224
            - MUSIC 342
            - MUSIC 343
            - PHIL 260
            - PHIL 261
            - PHIL 374
            - PSCI 283
            - PSCI 285
            - REL 213
            - REL 214
            - REL 262
            - REL 303
            - REL 304
          repeats: first
          what: courses
          limit:
            # > a maximum of one course in English with a significant German
            # > focus taught by a St. Olaf instructor
            #
            # because all of these-courses are in english, we can just limit it
            # to at_most:1 here to accomplish this goal
            - { at_most: 1, where: { institution: "St. Olaf College" } }
          action: {count: '= 1'}
