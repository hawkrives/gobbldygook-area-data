name: Philosophy (Contract Major)
type: major
degree: Bachelor of Arts
catalog: 2018-19

result:
  type: count-of
  count: all
  of:
    - {type: requirement, name: Core}
    - {type: requirement, name: Level III Seminars}
    - {type: requirement, name: Complementary Courses}
    - {type: requirement, name: Electives}

requirements:
