---
name: Philosophy (Contract Major)
type: major
degree: Bachelor of Arts
catalog: 2018-19

result:
  all:
    - requirement: Core
    - requirement: Level III Seminars
    - requirement: Electives
    - requirement: Complementary Courses

requirements:
  Core:
    result:
      all:
        - course: PHIL 235
        - course: PHIL 236
        - course: PHIL 240

  Level III Seminars:
    result:
      from: {student: courses}
      where: {attribute: {$eq: phil_l3_seminar}}
      limit:
        - {at most: 0, where: {s/u: {$eq: true}}}
      assert: {count(courses): {$gte: 2}}

  Electives:
    result:
      from: {student: courses}
      where:
        $or:
          - subject: {$eq: PHIL}
          - attribute: {$eq: phil_elective}
      assert: {count(courses): {$gte: 2}}

  Complementary Courses:
    contract: true
    message:
      Three level II or III courses in another department chosen to complement
      the work in philosophy.

attributes:
  courses:
    GCON 218: [phil_elective]
    PHIL 371: [phil_l3_seminar]
    PHIL 372: [phil_l3_seminar]
    PHIL 373: [phil_l3_seminar]
    PHIL 374: [phil_l3_seminar]
    PHIL 375: [phil_l3_seminar]
