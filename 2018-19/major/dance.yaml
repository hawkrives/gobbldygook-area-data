name: Dance
type: major
degree: Bachelor of Arts
catalog: 2014-15

result:
  type: count-of
  count: all
  of:
    - {type: requirement, name: Language-Intensive Courses (Theory)}
    - {type: requirement, name: Movement-Intensive Courses (Technique)}
    - {type: requirement, name: Senior Dance Seminar}
    - {type: requirement, name: Area of Speciality}
    - {type: requirement, name: Dance Companies}
    - {type: requirement, name: Productions}

requirements:
  - name: Language-Intensive Courses (Theory)
    result:
      type: count-of
      count: all
      of:
        - DANCE 100
        - DANCE 124
        - DANCE 150
        - DANCE 231
        - DANCE 246
        - DANCE 270

  - name: Movement-Intensive Courses (Technique)
    result:
      type: given
      given: these-requirements
      requirements:
        - Ballet
        - International and Social
        - Modern
        - Other Topics
      what: credits
      do: sum >= 1.5

    requirements:
      - name: Ballet
        result:
          type: count-of
          count: any
          of:
            - DANCE 121
            - {type: either, either: [DANCE 130, DANCE 131]}
            - {type: either, either: [DANCE 220, DANCE 221]}
            - {type: either, either: [DANCE 320, DANCE 321]}

      - name: International and Social
        result:
          type: count-of
          count: any
          of:
            - DANCE 106
            - DANCE 108
            - DANCE 109
            - DANCE 206
            - DANCE 207
            - DANCE 209

      - name: Modern
        result:
          type: count-of
          count: any
          of:
            - DANCE 111
            - {type: either, either: [DANCE 210, DANCE 211]}
            - {type: either, either: [DANCE 250, DANCE 251]}
            - {type: either, either: [DANCE 310, DANCE 311]}

      - name: Other Topics
        result:
          type: count-of
          count: any
          of:
            - DANCE 107
            - DANCE 112
            - DANCE 113
            - DANCE 141
            - DANCE 160

  - name: Senior Dance Seminar
    message:
      Must be taken fall of senior year. Final projects may take the
      form of a research paper, performance, choreography, or blended
      project.
    result:
      type: given
      given: these-courses
      courses: [DANCE 399]
      repeats: last
      where: {year: senior-year, semester: Fall}
      what: courses
      do: count >= 1


  - name: Area of Speciality
    contract: true
    message:
      Each student designs an individualized area of specialty derived
      from their own interests and investigation. Select at least two
      credits from within or outside the department.


  - name: Dance Companies
    department_audited: true
    message:
      Majors are required to participate in one of the dance companies
      (Companydance™ or Veselica™ International Dance Ensemble) for a
      minimum of three semesters.


  - name: Productions
    department_audited: true
    message:
      Majors are required to contribute in managing a dance production
      for a minimum of one semester.
