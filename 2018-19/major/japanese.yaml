    HIST 252: [japan_elective]
    HIST 253: [japan_elective]
    HIST 345: [japan_elective]
    PHIL 251: [japan_elective]
    PSCI 245: [japan_elective]

requirements:
  Core Language:
    result:
      count: all
      of:
        - JAPAN 231
        - JAPAN 232
        - JAPAN 301
        - JAPAN 302

  Upper-Level Language:
    result:
      count: all
      of:
        - JAPAN 320

  Language and Culture:
    message: >
      The Asian Conversation sequence (ASIAN 210, ASIAN 215 or ASIAN 216, ASIAN
      220) will count for no more than two courses.

      One of these courses may be an Independent Study (capstone project) or the
      Asian Studies senior seminars (ASIAN 397 and ASIAN 399).

    save:
      - given: courses
        where: {attribute: japan_elective}
        limit:
          - {at_most: 2, where: {attribute: 'japan_asiancon'}}
          - {at_most: 1, where: {attribute: 'japan_is | japan_senior_seminar'}}
          - {at_most: 1, where: {level: 100}}
        name: Allowed Courses

    result:
      count: all
      of:
        - given: save
          save: Allowed Courses
          what: courses
          do: count >= 4

        - given: save
          save: Allowed Courses
          what: courses
          where: {level: 300}
          do: count >= 1
