  courses:
    ART 260: [japan_elective]
    AS/ES 377: [japan_elective]
    AS/PS 255: [japan_elective]
    AS/RE 256: [japan_elective]
    AS/RE 257: [japan_elective]
    AS/RE 289: [japan_elective]
    ASIAN 121: [japan_elective]
    ASIAN 123: [japan_elective]
    ASIAN 126: [japan_elective]
    ASIAN 130: [japan_elective]
    ASIAN 200: [japan_elective]
