    PSCI 245: [japan_comparative_asia]

    ASIAN 001A.F: [japan_flac] # ASIAN 001, section A, FLAC course

requirements:
  - name: Core Language
    result:
      type: count-of
      count: all
      of: [JAPAN 231, JAPAN 232, JAPAN 301, JAPAN 302]

  - name: Upper-Level Language
    result:
      type: count-of
      count: all
      of: [JAPAN 320, JAPAN 350]

  - name: Language and Culture
    message: >
      The Asian Conversation sequence (ASIAN 210, ASIAN 215 or ASIAN 216, ASIAN
      220) will count for no more than two courses.

      One of these courses may be an Independent Study (capstone project) or the
      Asian Studies senior seminars (ASIAN 397 and ASIAN 399).

    save:
      - given: these-requirements
        requirements:
          - Japan-focused
          - Comparative
        what: courses
        limit:
          - {at_most: 1, where: {level: '100'}}
        name: Allowed Courses

    result:
      type: count-of
      count: all
      of:
        - {type: requirement, name: Japan-focused}
        - {type: requirement, name: Comparative}

        - type: given
          given: save
          save: Allowed Courses
          what: courses
          action: {count: '>= 4'}

        - type: given
          given: save
          save: Allowed Courses
          what: courses
          where: {level: '300'}
          action: {count: '>= 1'}

    requirements:
      - name: Japan-focused
        result:
          type: given
          given: courses
          where: {attribute: japan_focused_on_japan}
          what: courses
          action: {count: '>= 1'}

      - name: Comparative
        result:
          type: given
          given: courses
          where: {attribute: japan_comparative_asia}
          limit:
            - {at_most: 2, where: {attribute: 'japan_asiancon'}}
            - {at_most: 1, where: {attribute: 'japan_independent_study | japan_seminar'}}
          what: courses
          action: {count: '>= 1'}
