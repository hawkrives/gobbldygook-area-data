    ASIAN 215: [japan_elective, japan_asiancon]
    ASIAN 216: [japan_elective, japan_asiancon]
    ASIAN 220: [japan_elective, japan_asiancon]
    ASIAN 230: [japan_elective]
    ASIAN 235: [japan_elective]
    ASIAN 240: [japan_elective]
    ASIAN 268: [japan_elective]
