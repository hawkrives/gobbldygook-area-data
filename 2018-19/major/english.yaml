requirements:
  - name: Literary Studies
    result:
      type: course
      course: ENGL 185

  - name: Cross-Cultural Studies
    result:
      type: given
      given: courses
      where: {attribute: engl_topic_crosscultural}
      what: courses
      action: {count: '>= 1'}

  - name: Literary History
    result:
      type: given
      given: courses
      where: {attribute: engl_topic_literary_history}
      what: courses
      action: {count: '>= 1'}

  - name: Cross-Disciplinary Studies
    result:
      type: given
      given: courses
      where: {attribute: engl_topic_crossdisciplinary}
      what: courses
      action: {count: '>= 1'}

  - name: Genre Studies
    result:
      type: given
      given: courses
      where: {attribute: engl_topic_genre}
      what: courses
      action: {count: '>= 1'}

  - name: Electives
    save:
      - given: courses
        where: {attribute: 'engl_elective | engl_topic_genre | engl_topic_crosscultural | engl_topic_literary_history | engl_topic_crossdisciplinary'}
        what: courses
        name: electives
      - given: save
        save: electives
        name: level3-electives
        where: {level: '300'}
        what: courses
    result:
      type: count-of
      count: all
      of:
        - type: given
          given: save
          save: electives
          what: courses
          action: {count: '>= 6'}
        - type: given
          given: save
          save: level3-courses
          what: courses
          action: {count: '>= 2'}
        - type: given
          given: save
          save: level3-courses
          what: courses
          where: {attribute: 'engl_focus_literature | engl_focus_film'}
          action: {count: '>= 1'}
  - name: 1800s
    result:
      type: both
      both:
        - type: given
          given: courses
          where: {attribute: engl_period_pre1800}
          what: courses
          action: {count: '>= 1'}

        - type: given
          given: courses
          where: {attribute: engl_period_post1800}
          what: courses
          action: {count: '>= 1'}
