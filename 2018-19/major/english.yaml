requirements:
  Literary Studies:
    result:
      course: ENGL 185

  Cross-Cultural Studies:
    result:
      given: courses
      where: {english_topic: cross-cultural}
      what: courses
      do: count >= 1

  Literary History:
    result:
      given: courses
      where: {english_topic: literary-history}
      what: courses
      do: count >= 1

  Cross-Disciplinary Studies:
    result:
      given: courses
      where: {english_topic: cross-disciplinary}
      what: courses
      do: count >= 1

  Genre Studies:
    result:
      given: courses
      where: {english_topic: genre-studies}
      what: courses
      do: count >= 1

  Electives:
    result:
      given: courses
      where: {english_topic: 'elective | genre-studies | cross-cultural | literary-history | cross-disciplinary'}
      what: courses
      do: count >= 6

  1800s:
    result:
      both:
        - given: courses
          where: {english_period: 'pre-1800'}
          what: courses
          do: count >= 1

        - given: courses
          where: {english_period: 'post-1800'}
          what: courses
          do: count >= 1
