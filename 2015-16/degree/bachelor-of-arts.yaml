name: Bachelor of Arts
type: degree
catalog: 2015-16

result:
  count: all
  of:
    - requirement: Degree Requirements
    - requirement: General Education

requirements:
  - name: Degree Requirements
    result:
      count: all
      of:
        - requirement: Courses
        - requirement: Residency
        - requirement: Interim
        - requirement: Grade Point Average
        - requirement: Course Level
        - requirement: Graded Courses
        - requirement: Major

    requirements:
      - name: Courses
        result:
          given: courses
          what: credits
          do: sum >= 35

      - name: Residency
        result:
          given: courses
          where: { institution: St. Olaf College }
          what: credits
          do: sum >= 17

      - name: Interim
        save:
          - given: courses
            where: { semester: Interim }
            what: courses
            name: "Interim Courses"
        result:
          both:
            - { given: save, save: "Interim Courses", what: credits, do: sum >= 3 }
            - { given: save, save: "Interim Courses", what: courses, do: count >= 3 }

      - name: Grade Point Average
        result:
          given: courses
          what: grades
          do: average >= 2.0

      - name: Course Level
        result:
          given: courses
          where: { level: '>= 200' }
          what: credits
          do: sum >= 18

      - name: Graded Courses
        result:
          given: courses
          where: { graded: graded }
          what: credits
          do: sum >= 24

      - name: Major
        result:
          given: areas
          where: { type: major }
          what: areas
          do: count >= 1


  - name: General Education
    result:
      count: all
      of:
        - requirement: Foundation
        - requirement: Core
        - requirement: Integrative

    requirements:
      - name: Foundation
        result:
          count: all
          of:
            - requirement: First-Year Writing
            - requirement: Writing in Context
            - requirement: Foreign Language
            - requirement: Oral Communication
            - requirement: Abstract and Quantitative Reasoning
            - requirement: Studies in Physical Movement

        requirements:
          - name: First-Year Writing
            result:
              given: courses
              where: { gereqs: FYW }
              what: courses
              do: count >= 1

          - name: Writing in Context
            result:
              given: courses
              where: { gereqs: WRI }
              what: courses
              do: count >= 4

          - name: Foreign Language
            result:
              count: any
              of:
                - { given: courses, where: { gereqs: FOL-C }, what: courses, do: count >= 1 }
                - { given: courses, where: { gereqs: FOL-F }, what: courses, do: count >= 1 }
                - { given: courses, where: { gereqs: FOL-G }, what: courses, do: count >= 1 }
                - { given: courses, where: { gereqs: FOL-K }, what: courses, do: count >= 1 }
                - { given: courses, where: { gereqs: FOL-J }, what: courses, do: count >= 1 }
                - { given: courses, where: { gereqs: FOL-L }, what: courses, do: count >= 1 }
                - { given: courses, where: { gereqs: FOL-N }, what: courses, do: count >= 1 }
                - { given: courses, where: { gereqs: FOL-R }, what: courses, do: count >= 1 }
                - { given: courses, where: { gereqs: FOL-S }, what: courses, do: count >= 1 }

          - name: Oral Communication
            result:
              given: courses
              where: { gereqs: ORC }
              what: courses
              do: count >= 1

          - name: Abstract and Quantitative Reasoning
            result:
              given: courses
              where: { gereqs: AQR }
              what: courses
              do: count >= 1

          - name: Studies in Physical Movement
            result:
              given: courses
              where: { gereqs: SPM }
              what: distinct-courses
              do: count >= 2

      - name: Core
        result:
          count: all
          of:
            - requirement: Historical Studies in Western Culture
            - requirement: Multicultural Studies
            - requirement: Artistic and Literary Studies
            - requirement: Biblical and Theological Studies
            - requirement: Studies in Natural Science
            - requirement: Studies in Human Behavior and Society

        requirements:
          - name: Historical Studies in Western Culture
            message:
              One course must be taught by a St. Olaf professor.
            save:
              - given: courses
                where: { gereqs: HWC }
                what: courses
                name: "Courses with an HWC"
            result:
              both:
                - given: save
                  save: "Courses with an HWC"
                  what: courses
                  do: count >= 2
                - given: save
                  save: "Courses with an HWC"
                  where: { institution: St. Olaf College }
                  what: courses
                  do: count >= 1

          - name: Multicultural Studies
            save:
              - given: courses
                where: { gereqs: MCD | MCG }
                what: courses
                name: "Courses with an MCD or MCG"

            result:
              count: all
              of:
                - given: save
                  save: "Courses with an MCD or MCG"
                  what: courses
                  do: count >= 2

                - given: save
                  save: "Courses with an MCD or MCG"
                  what: departments
                  do: count >= 2

                - given: save
                  save: "Courses with an MCD or MCG"
                  where: { gereqs: MCD }
                  what: courses
                  do: count >= 1

                - given: save
                  save: "Courses with an MCD or MCG"
                  where: { gereqs: MCG }
                  what: courses
                  do: count >= 1

          - name: Artistic and Literary Studies
            save:
              - given: courses
                where: { gereqs: ALS-A | ALS-L }
                what: courses
                name: "Courses with an ALS-A or ALS-L"

            result:
              count: all
              of:
                - given: save
                  save: "Courses with an ALS-A or ALS-L"
                  what: courses
                  do: count >= 2

                - given: save
                  save: "Courses with an ALS-A or ALS-L"
                  where: { gereqs: ALS-A }
                  what: courses
                  do: count >= 1

                - given: save
                  save: "Courses with an ALS-A or ALS-L"
                  where: { gereqs: ALS-L }
                  what: courses
                  do: count >= 1

          - name: Biblical and Theological Studies
            save:
              - given: courses
                where: { gereqs: BTS-B | BTS-T }
                what: courses
                name: "Courses with a BTS-B or BTS-T"

            result:
              count: all
              of:
                - given: save
                  save: "Courses with a BTS-B or BTS-T"
                  what: courses
                  do: count >= 2

                - given: save
                  save: "Courses with a BTS-B or BTS-T"
                  where: { gereqs: 'BTS-B' }
                  what: courses
                  do: count >= 1

                - given: save
                  save: "Courses with a BTS-B or BTS-T"
                  where: { gereqs: 'BTS-T' }
                  what: courses
                  do: count >= 1

          - name: Studies in Natural Science
            save:
              - given: courses
                where: { gereqs: SED | IST }
                what: courses
                name: "Courses with an SED or IST"

            result:
              count: all
              of:
                - given: save
                  save: "Courses with an SED or IST"
                  what: courses
                  do: count >= 2

                - given: save
                  save: "Courses with an SED or IST"
                  what: departments
                  do: count >= 2

                - given: save
                  save: "Courses with an SED or IST"
                  where: { gereqs: SED }
                  what: courses
                  do: count >= 1

                - given: save
                  save: "Courses with an SED or IST"
                  where: { gereqs: IST }
                  what: courses
                  do: count >= 1

          - name: Studies in Human Behavior and Society
            save:
              - given: courses
                where: { gereqs: HBS }
                what: courses
                name: "Courses with an HBS"

            result:
              count: all
              of:
                - given: save
                  save: "Courses with an HBS"
                  what: courses
                  do: count >= 2

                - given: save
                  save: "Courses with an HBS"
                  what: departments
                  do: count >= 2

                - given: save
                  save: "Courses with an HBS"
                  where: { institution: St. Olaf College }
                  what: courses
                  do: count >= 1

      - name: Integrative
        result:
          count: all
          of:
            - requirement: Ethical Issues and Normative Perspectives

        requirements:
          - name: Ethical Issues and Normative Perspectives
            message:
              To complete any EIN course, you must have either completed the
              BTS-T requirement or have obtained permission of the EIN instructor
              beforehand.

            save:
              - given: courses
                where: { gereqs: BTS-T }
                what: terms
                do: minimum
                name: first BTS-T course

              - given: courses
                where: { gereqs: EIN }
                what: courses
                name: EIN courses

              - given: save
                save: EIN courses
                what: terms
                do: maximum
                name: last EIN course

            result:
              count: all
              of:
                - given: save
                  save: EIN courses
                  what: courses
                  do: count >= 1

                - do:
                    lhs: "first BTS-T course"
                    op: "<"
                    rhs: "last EIN course"
