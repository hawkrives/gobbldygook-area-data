name: Bachelor of Arts
type: degree
catalog: 2015-16

result:
  type: count-of
  count: all
  of:
    - {type: requirement, name: Degree Requirements}
    - {type: requirement, name: General Education}

requirements:
  - name: Degree Requirements
    result:
      type: count-of
      count: all
      of:
        - {type: requirement, name: Courses}
        - {type: requirement, name: Residency}
        - {type: requirement, name: Interim}
        - {type: requirement, name: Grade Point Average}
        - {type: requirement, name: Course Level}
        - {type: requirement, name: Graded Courses}
        - {type: requirement, name: Major}

    requirements:
      - name: Courses
        result:
          type: given
          given: courses
          what: credits
          do: sum >= 35

      - name: Residency
        result:
          type: given
          given: courses
          where: { institution: St. Olaf College }
          what: credits
          do: sum >= 17

      - name: Interim
        save:
          - given: courses
            where: { semester: Interim }
            what: courses
            name: "Interim Courses"
        result:
          type: both
          both:
            - { type: given, given: save, save: "Interim Courses", what: credits, do: sum >= 3 }
            - { type: given, given: save, save: "Interim Courses", what: courses, do: count >= 3 }

      - name: Grade Point Average
        result:
          type: given
          given: courses
          what: grades
          do: average >= 2.0

      - name: Course Level
        result:
          type: given
          given: courses
          where: { level: '>= 200' }
          what: credits
          do: sum >= 18

      - name: Graded Courses
        result:
          type: given
          given: courses
          where: { graded: graded }
          what: credits
          do: sum >= 24

      - name: Major
        result:
          type: given
          given: areas
          where: { type: major }
          what: areas
          do: count >= 1


  - name: General Education
    result:
      type: count-of
      count: all
      of:
        - {type: requirement, name: Foundation}
        - {type: requirement, name: Core}
        - {type: requirement, name: Integrative}

    requirements:
      - name: Foundation
        result:
          type: count-of
          count: all
          of:
            - {type: requirement, name: First-Year Writing}
            - {type: requirement, name: Writing in Context}
            - {type: requirement, name: Foreign Language}
            - {type: requirement, name: Oral Communication}
            - {type: requirement, name: Abstract and Quantitative Reasoning}
            - {type: requirement, name: Studies in Physical Movement}

        requirements:
          - name: First-Year Writing
            result:
              type: given
              given: courses
              where: { gereqs: FYW }
              what: courses
              do: count >= 1

          - name: Writing in Context
            result:
              type: given
              given: courses
              where: { gereqs: WRI }
              what: courses
              do: count >= 4

          - name: Foreign Language
            result:
              type: count-of
              count: any
              of:
                - { type: given, given: courses, where: { gereqs: FOL-C }, what: courses, do: count >= 1 }
                - { type: given, given: courses, where: { gereqs: FOL-F }, what: courses, do: count >= 1 }
                - { type: given, given: courses, where: { gereqs: FOL-G }, what: courses, do: count >= 1 }
                - { type: given, given: courses, where: { gereqs: FOL-K }, what: courses, do: count >= 1 }
                - { type: given, given: courses, where: { gereqs: FOL-J }, what: courses, do: count >= 1 }
                - { type: given, given: courses, where: { gereqs: FOL-L }, what: courses, do: count >= 1 }
                - { type: given, given: courses, where: { gereqs: FOL-N }, what: courses, do: count >= 1 }
                - { type: given, given: courses, where: { gereqs: FOL-R }, what: courses, do: count >= 1 }
                - { type: given, given: courses, where: { gereqs: FOL-S }, what: courses, do: count >= 1 }

          - name: Oral Communication
            result:
              type: given
              given: courses
              where: { gereqs: ORC }
              what: courses
              do: count >= 1

          - name: Abstract and Quantitative Reasoning
            result:
              type: given
              given: courses
              where: { gereqs: AQR }
              what: courses
              do: count >= 1

          - name: Studies in Physical Movement
            result:
              type: given
              given: courses
              where: { gereqs: SPM }
              what: distinct-courses
              do: count >= 2

      - name: Core
        result:
          type: count-of
          count: all
          of:
            - {type: requirement, name: Historical Studies in Western Culture}
            - {type: requirement, name: Multicultural Studies}
            - {type: requirement, name: Artistic and Literary Studies}
            - {type: requirement, name: Biblical and Theological Studies}
            - {type: requirement, name: Studies in Natural Science}
            - {type: requirement, name: Studies in Human Behavior and Society}

        requirements:
          - name: Historical Studies in Western Culture
            message:
              One course must be taught by a St. Olaf professor.
            save:
              - given: courses
                where: { gereqs: HWC }
                what: courses
                name: "Courses with an HWC"
            result:
              type: both
              both:
                - type: given
                  given: save
                  save: "Courses with an HWC"
                  what: courses
                  do: count >= 2
                - type: given
                  given: save
                  save: "Courses with an HWC"
                  where: { institution: St. Olaf College }
                  what: courses
                  do: count >= 1

          - name: Multicultural Studies
            save:
              - given: courses
                where: { gereqs: MCD | MCG }
                what: courses
                name: "Courses with an MCD or MCG"

            result:
              type: count-of
              count: all
              of:
                - type: given
                  given: save
                  save: "Courses with an MCD or MCG"
                  what: courses
                  do: count >= 2

                - type: given
                  given: save
                  save: "Courses with an MCD or MCG"
                  what: departments
                  do: count >= 2

                - type: given
                  given: save
                  save: "Courses with an MCD or MCG"
                  where: { gereqs: MCD }
                  what: courses
                  do: count >= 1

                - type: given
                  given: save
                  save: "Courses with an MCD or MCG"
                  where: { gereqs: MCG }
                  what: courses
                  do: count >= 1

          - name: Artistic and Literary Studies
            save:
              - given: courses
                where: { gereqs: ALS-A | ALS-L }
                what: courses
                name: "Courses with an ALS-A or ALS-L"

            result:
              type: count-of
              count: all
              of:
                - type: given
                  given: save
                  save: "Courses with an ALS-A or ALS-L"
                  what: courses
                  do: count >= 2

                - type: given
                  given: save
                  save: "Courses with an ALS-A or ALS-L"
                  where: { gereqs: ALS-A }
                  what: courses
                  do: count >= 1

                - type: given
                  given: save
                  save: "Courses with an ALS-A or ALS-L"
                  where: { gereqs: ALS-L }
                  what: courses
                  do: count >= 1

          - name: Biblical and Theological Studies
            save:
              - given: courses
                where: { gereqs: BTS-B | BTS-T }
                what: courses
                name: "Courses with a BTS-B or BTS-T"

            result:
              type: count-of
              count: all
              of:
                - type: given
                  given: save
                  save: "Courses with a BTS-B or BTS-T"
                  what: courses
                  do: count >= 2

                - type: given
                  given: save
                  save: "Courses with a BTS-B or BTS-T"
                  where: { gereqs: 'BTS-B' }
                  what: courses
                  do: count >= 1

                - type: given
                  given: save
                  save: "Courses with a BTS-B or BTS-T"
                  where: { gereqs: 'BTS-T' }
                  what: courses
                  do: count >= 1

          - name: Studies in Natural Science
            save:
              - given: courses
                where: { gereqs: SED | IST }
                what: courses
                name: "Courses with an SED or IST"

            result:
              type: count-of
              count: all
              of:
                - type: given
                  given: save
                  save: "Courses with an SED or IST"
                  what: courses
                  do: count >= 2

                - type: given
                  given: save
                  save: "Courses with an SED or IST"
                  what: departments
                  do: count >= 2

                - type: given
                  given: save
                  save: "Courses with an SED or IST"
                  where: { gereqs: SED }
                  what: courses
                  do: count >= 1

                - type: given
                  given: save
                  save: "Courses with an SED or IST"
                  where: { gereqs: IST }
                  what: courses
                  do: count >= 1

          - name: Studies in Human Behavior and Society
            save:
              - given: courses
                where: { gereqs: HBS }
                what: courses
                name: "Courses with an HBS"

            result:
              type: count-of
              count: all
              of:
                - type: given
                  given: save
                  save: "Courses with an HBS"
                  what: courses
                  do: count >= 2

                - type: given
                  given: save
                  save: "Courses with an HBS"
                  what: departments
                  do: count >= 2

                - type: given
                  given: save
                  save: "Courses with an HBS"
                  where: { institution: St. Olaf College }
                  what: courses
                  do: count >= 1

      - name: Integrative
        result:
          type: count-of
          count: all
          of:
            - {type: requirement, name: Ethical Issues and Normative Perspectives}

        requirements:
          - name: Ethical Issues and Normative Perspectives
            message:
              To complete any EIN course, you must have either completed the
              BTS-T requirement or have obtained permission of the EIN instructor
              beforehand.

            save:
              - given: courses
                where: { gereqs: BTS-T }
                what: terms
                do: minimum
                name: first BTS-T course

              - given: courses
                where: { gereqs: EIN }
                what: courses
                name: EIN courses

              - given: save
                save: EIN courses
                what: terms
                do: maximum
                name: last EIN course

            result:
              type: count-of
              count: all
              of:
                - type: given
                  given: save
                  save: EIN courses
                  what: courses
                  do: count >= 1

                - type: do
                  do:
                    lhs: "first BTS-T course"
                    op: "<"
                    rhs: "last EIN course"
