name: Bachelor of Music
type: degree
catalog: 2015-16

result:
  type: count-of
  count: all
  of:
    - {type: requirement, name: Degree Requirements}
    - {type: requirement, name: General Education}

requirements:
  - name: Degree Requirements
    result:
      type: count-of
      count: all
      of:
        - {type: requirement, name: Courses}
        - {type: requirement, name: Residency}
        - {type: requirement, name: Interim}
        - {type: requirement, name: Grade Point Average}
        - {type: requirement, name: Course Level}
        - {type: requirement, name: Graded Courses}
        - {type: requirement, name: Major}

    requirements:
      - name: Courses
        result:
          type: given
          given: courses
          what: credits
          action: {sum: '>= 35'}

      - name: Residency
        result:
          type: given
          given: courses
          where: { institution: St. Olaf College }
          what: credits
          action: {sum: '>= 17'}

      - name: Interim
        save:
          - given: courses
            where: { semester: Interim }
            what: courses
            name: Interim Courses
        result:
          type: both
          both:
            - { type: given, given: save, save: Interim Courses, what: credits, action: {sum: '>= 3'} }
            - { type: given, given: save, save: Interim Courses, what: courses, action: {count: '>= 3'} }

      - name: Grade Point Average
        result:
          type: given
          given: courses
          what: grades
          action: {average: '>= 2.0'}

      - name: Course Level
        result:
          type: given
          given: courses
          where: { level: ">= 200" }
          what: credits
          action: {sum: '>= 18'}

      - name: Graded Courses
        result:
          type: given
          given: courses
          where: { graded: graded }
          what: credits
          action: {sum: '>= 24'}

      - name: Major
        result:
          type: given
          given: areas
          where: { type: major }
          what: areas
          action: {count: '>= 1'}

  - name: General Education
    result:
      type: count-of
      count: all
      of:
        - {type: requirement, name: Foundation}
        - {type: requirement, name: Core}
        - {type: requirement, name: Integrative}

    requirements:
      - name: Foundation
        result:
          type: count-of
          count: all
          of:
            - {type: requirement, name: First-Year Writing}
            - {type: requirement, name: Writing in Context}
            - {type: requirement, name: Foreign Language}
            - {type: requirement, name: Oral Communication}
            - {type: requirement, name: Reasoning}
            - {type: requirement, name: Studies in Physical Movement}

        requirements:
          - name: First-Year Writing
            result:
              type: given
              given: courses
              where: { gereqs: FYW }
              what: courses
              action: {count: '>= 1'}

          - name: Writing in Context
            result:
              type: given
              given: courses
              where: { gereqs: WRI }
              what: courses
              action: {count: '>= 4'}

          - name: Foreign Language
            result:
              type: count-of
              count: any
              of:
                - CHIN 112
                - FREN 112
                - GERM 112
                - GREEK 112
                - JAPAN 112
                - LATIN 112
                - NORW 112
                - RUSSL 112
                - SPAN 112

          - name: Oral Communication
            result:
              type: given
              given: courses
              where: { gereqs: ORC }
              what: courses
              action: {count: '>= 1'}

          - name: Reasoning
            result:
              type: given
              given: courses
              where: { gereqs: AQR | SED | IST }
              what: courses
              action: {count: '>= 1'}

          - name: Studies in Physical Movement
            result:
              type: given
              given: courses
              where: { gereqs: SPM }
              what: distinct-courses
              action: {count: '>= 2'}

      - name: Core
        result:
          type: count-of
          count: all
          of:
            - {type: requirement, name: Historical Studies in Western Culture or Literary Studies}
            - {type: requirement, name: Multicultural Studies}
            - {type: requirement, name: Biblical and Theological Studies}
            - {type: requirement, name: Studies in Human Behavior and Society}

        requirements:
          - name: Historical Studies in Western Culture or Literary Studies
            result:
              type: given
              given: courses
              where: { gereqs: HWC | ALS-L }
              what: courses
              action: {count: '>= 1'}

          - name: Multicultural Studies
            result:
              type: given
              given: courses
              where: { gereqs: MCD | MCG }
              what: courses
              action: {count: '>= 1'}

          - name: Biblical and Theological Studies
            save:
              - given: courses
                where: { gereqs: BTS-B | BTS-T }
                what: courses
                name: Courses with a BTS-B or BTS-T

            result:
              type: count-of
              count: all
              of:
                - type: given
                  given: save
                  save: Courses with a BTS-B or BTS-T
                  what: courses
                  action: {count: '>= 2'}

                - type: given
                  given: save
                  save: Courses with a BTS-B or BTS-T
                  where: { gereqs: "BTS-B" }
                  what: courses
                  action: {count: '>= 1'}

                - type: given
                  given: save
                  save: Courses with a BTS-B or BTS-T
                  where: { gereqs: "BTS-T" }
                  what: courses
                  action: {count: '>= 1'}

          - name: Studies in Human Behavior and Society
            result:
              type: given
              given: courses
              where: { gereqs: HBS }
              what: courses
              action: {count: '>= 1'}

      - name: Integrative
        result:
          type: count-of
          count: all
          of:
            - {type: requirement, name: Ethical Issues and Normative Perspectives}

        requirements:
          - name: Ethical Issues and Normative Perspectives
            result:
              type: given
              given: courses
              where: { gereqs: EIN }
              what: courses
              action: {count: '>= 1'}
